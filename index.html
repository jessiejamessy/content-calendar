<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body class="dark:bg-gray-900 text-gray-800 dark:text-gray-100 p-4">
  <header class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Content Calendar</h1>
    <div class="space-x-2">
      <label>
        <input type="checkbox" id="darkModeToggle">
        Dark Mode
      </label>
      <button id="downloadPDF" class="px-4 py-2 bg-blue-500 text-white rounded-lg">ðŸ“„ Download PDF</button>
    </div>
  </header>

  <section id="calendarContainer" class="grid grid-cols-7 gap-2 mb-4">
    <!-- Calendar dynamically populated here -->
  </section>

  <section class="mb-4">
    <canvas id="analyticsChart" height="100"></canvas>
  </section>

  <template id="editPostTemplate">
    <div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
      <div class="bg-white dark:bg-gray-800 p-4 rounded-lg w-full max-w-md">
        <h2 class="text-xl font-bold mb-2">Edit Post</h2>
        <form id="editPostForm" class="space-y-2">
          <input type="hidden" id="editPostId">
          <input type="text" id="editPostTitle" class="w-full border p-2 rounded" placeholder="Post Title">
          <textarea id="editPostCaption" class="w-full border p-2 rounded" placeholder="Caption"></textarea>
          <input type="date" id="editPostDate" class="w-full border p-2 rounded">
          <div class="flex justify-end gap-2">
            <button type="button" id="cancelEdit" class="bg-gray-500 text-white px-3 py-1 rounded">Cancel</button>
            <button type="submit" class="bg-green-600 text-white px-3 py-1 rounded">Save</button>
          </div>
        </form>
      </div>
    </div>
  </template>

  <script>
    const ui = {
      darkModeToggle: document.getElementById("darkModeToggle"),
      calendarContainer: document.getElementById("calendarContainer"),
      downloadPDF: document.getElementById("downloadPDF")
    };

    const firebaseConfig = {
      apiKey: "AIzaSyAqOoWBpthRQBI7Xgi-co3-Wrf8jX_nPnY",
      authDomain: "contentcalendar-10154.firebaseapp.com",
      projectId: "contentcalendar-10154",
      storageBucket: "contentcalendar-10154.appspot.com",
      messagingSenderId: "309580896666",
      appId: "1:309580896666:web:9d987624d2efd644960223",
      measurementId: "G-TCTW37KEQF"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
      ui.darkModeToggle.checked = true;
    }
    ui.darkModeToggle.addEventListener('change', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });

    ui.downloadPDF.addEventListener('click', () => {
      const element = document.getElementById("calendarContainer");
      html2pdf().from(element).save("content-calendar.pdf");
    });

    async function loadPosts() {
      try {
        const snapshot = await db.collection("posts").get();
        snapshot.forEach(doc => {
          const post = doc.data();
          const div = document.createElement("div");
          div.className = "p-2 bg-gray-200 dark:bg-gray-700 rounded cursor-pointer hover:bg-blue-200 dark:hover:bg-blue-600";
          div.innerHTML = `<strong>${post.title}</strong><br><small>${post.publishDate}</small>`;
          div.onclick = () => showEditPostModal({ ...post, id: doc.id });
          ui.calendarContainer.appendChild(div);
        });
      } catch (error) {
        console.error("Error loading posts:", error);
        alert("Error loading posts: " + error.message);
      }
    }

    loadPosts();

    function showEditPostModal(post) {
      const template = document.getElementById("editPostTemplate").content.cloneNode(true);
      const modal = template.querySelector("div");
      document.body.appendChild(modal);
      template.getElementById("editPostId").value = post.id;
      template.getElementById("editPostTitle").value = post.title;
      template.getElementById("editPostCaption").value = post.caption;
      template.getElementById("editPostDate").value = post.publishDate;

      template.getElementById("cancelEdit").onclick = () => modal.remove();
      template.getElementById("editPostForm").onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById("editPostId").value;
        const title = document.getElementById("editPostTitle").value;
        const caption = document.getElementById("editPostCaption").value;
        const date = document.getElementById("editPostDate").value;

        try {
          await db.collection("posts").doc(id).update({
            title,
            caption,
            publishDate: date
          });
          modal.remove();
          alert("Post updated.");
          location.reload();
        } catch (error) {
          console.error("Error updating post:", error);
          alert("Error updating post: " + error.message);
        }
      }
    }
  </script>
</body>

</html>
