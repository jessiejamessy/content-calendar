<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body class="dark:bg-gray-900 text-gray-800 dark:text-gray-100 p-4">
  <header class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Content Calendar</h1>
    <div class="space-x-2">
      <label>
        <input type="checkbox" id="darkModeToggle">
        Dark Mode
      </label>
      <button id="downloadPDF" class="px-4 py-2 bg-blue-500 text-white rounded-lg">ðŸ“„ Download PDF</button>
    </div>
  </header>

  <section id="calendarContainer" class="grid grid-cols-7 gap-2 mb-4">
    <!-- Calendar dynamically populated here -->
  </section>

  <section class="mb-4">
    <canvas id="analyticsChart" height="100"></canvas>
  </section>

  <template id="editPostTemplate">
    <div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
      <div class="bg-white dark:bg-gray-800 p-4 rounded-lg w-full max-w-md">
        <h2 class="text-xl font-bold mb-2">Edit Post</h2>
        <form id="editPostForm" class="space-y-2">
          <input type="hidden" id="editPostId">
          <input type="text" id="editPostTitle" class="w-full border p-2 rounded" placeholder="Post Title">
          <textarea id="editPostCaption" class="w-full border p-2 rounded" placeholder="Caption"></textarea>
          <input type="date" id="editPostDate" class="w-full border p-2 rounded">
          <div class="flex justify-end gap-2">
            <button type="button" id="cancelEdit" class="bg-gray-500 text-white px-3 py-1 rounded">Cancel</button>
            <button type="submit" class="bg-green-600 text-white px-3 py-1 rounded">Save</button>
          </div>
        </form>
      </div>
    </div>
  </template>

  <script>
    const ui = {
      darkModeToggle: document.getElementById("darkModeToggle"),
      calendarContainer: document.getElementById("calendarContainer"),
      downloadPDF: document.getElementById("downloadPDF")
    };

    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
      ui.darkModeToggle.checked = true;
    }

    ui.darkModeToggle.addEventListener('change', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });

    ui.downloadPDF.addEventListener('click', () => {
      const element = document.getElementById("calendarContainer");
      html2pdf().set({
        margin: 0.5,
        filename: 'content-calendar.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      }).from(element).save();
    });

    function showEditPostModal(post) {
      const template = document.getElementById("editPostTemplate").content.cloneNode(true);
      const modal = template.querySelector("div");
      document.body.appendChild(modal);

      modal.querySelector("#editPostId").value = post.id;
      modal.querySelector("#editPostTitle").value = post.title;
      modal.querySelector("#editPostCaption").value = post.caption;
      modal.querySelector("#editPostDate").value = post.publishDate;

      modal.querySelector("#cancelEdit").onclick = () => modal.remove();
      modal.querySelector("#editPostForm").onsubmit = async (e) => {
        e.preventDefault();
        const id = modal.querySelector("#editPostId").value;
        const title = modal.querySelector("#editPostTitle").value;
        const caption = modal.querySelector("#editPostCaption").value;
        const date = modal.querySelector("#editPostDate").value;
        const db = firebase.firestore();
        try {
          await db.doc(`artifacts/${appId}/public/data/posts/${id}`).update({
            title,
            caption,
            publishDate: date
          });
          alert("Post updated successfully.");
        } catch (error) {
          alert("Error updating post: " + error.message);
        }
        modal.remove();
      };
    }
  </script>
</body>

</html>
